<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Прогноз Погоди</title>
</head>
<body>
    <div class="wrapper">
        <header class="header__block">
            <div class="header__block-button-h1">
                <h1 id="main-title">⛅ Прогноз погоди</h1>
            </div>
            <form class="header__form">
                <select id="select-recent-city">
                    <option value="" disabled selected>Ваші недавні міста</option>
                </select>
                <select id="select-base-city">
                    <option value="" disabled selected>Оберіть місто</option>
                    <option value="Лондон">Лондон</option>
                    <option value="Київ">Київ</option>
                    <option value="Оттава">Оттава</option>
                    <option value="Пекин">Пекин</option>
                    <option value="Вашингтон">Вашингтон</option>
                </select>
                <input type="text" name="city" id="city" placeholder="Ваше місто">
                <input type="submit" value="Пошук">
            </form>
        </header>
        <main class="main__block">
            <div class="weather__info">
            </div>
            <div class="future__weather__info">
            </div>
        </main>
        <div class="account__panel">
            
        </div>
        <button id="open-account-panel">
            <i class="fa-solid fa-user"></i>
        </button>
    </div>

    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
    <script src="./js/render-account-panel.js" type="module"></script>
    <script src="./js/communicate-with-account-apnel.js" type="module"></script>
    <script src="./js/select-interaction-with-input.js" type="module"></script>
    <script src="./js/process-local-storage.js" type="module"></script>
    <script src="./js/render-main-weather-block.js" type="module"></script>
    <script src="./js/change-background.js" type="module"></script>
    <script src="./js/render-recent-city-block.js" type="module"></script>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
